attackRule=(?i)(?:\bunion(?:\s+all)?\s+select\b|\b(?:or|and)\s+1=1\b|\binformation_schema\b|\bsleep\(\d+\)|\bbenchmark\(|load_file\(|into\s+outfile\b|xp_cmdshell\b|--\s|/\*!\d{5})

[XSSAttack]
